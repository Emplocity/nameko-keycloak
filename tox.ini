[tox]
envlist =
    check, py{38,39,310}-nameko{2,3}

[testenv]
deps =
    nameko2: nameko>=2.14,<3
    nameko3: nameko>=3.0.0rc11,<4
    -rtest_requirements.txt
commands =
    {posargs:pytest --cov={envsitepackagesdir}/nameko_keycloak -vv}

[testenv:check]
deps =
    -rtest_requirements.txt
    build
    check-manifest
    docutils
    pygments
    readme-renderer
    twine
skip_install = true
commands =
    python -m build
    twine check dist/*
    check-manifest {toxinidir}
    flake8 src tests setup.py
    isort --verbose --check-only --diff src tests setup.py
    mypy src

[gh-actions]
python =
    3.8: py38-nameko2, py38-nameko3
    3.9: py39-nameko2, py39-nameko3
    3.10: py310-nameko2, py310-nameko3, check
